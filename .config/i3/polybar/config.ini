[colors]
background = ${xrdb:color0:#222}
background-alt = ${xrdb:color7:#222}
foreground = ${xrdb:color5:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color4:#222}
disabled = ${xrdb:color1:#222}
border = ${xrdb:color3:#222}

[global/wm]
margin-bottom = 0
margin-top = 0
background = ${colors.background}

[bar/example]
width = 100%
height = 32px
radius = 0
offset-x = 0
offset-y = 0
margin-bottom = 0
margin-top = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 16px

module-margin = 12px

; separator = /
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=11:weight=regular;2

modules-left = xworkspaces memory cpu lock
modules-center = date hour 
modules-right = info-cava player-mpris-tail system-bluetooth-bluetoothctl vpn-toggle pulseaudio tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline = ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:75:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = File

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/lock]
type = internal/xkeyboard
;ignore :
format-margin = 8px
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-indicator>
label-indicator-padding = 4px
indicator-icon-0 = caps lock;-CL;+CL
label-indicator-off =
label-indicator-on = "  Caps "
format-foreground = ${colors.background}
format-background = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

;;;;;;;;;;;;;;;; CENTER MODULES ;;;;;;;;;;;;;;;;

[module/hour]
type = internal/date
interval = 5
label-foreground = ${colors.foreground}
date = %l:%M %p
label = %date%
label-padding = 0
label-font = 1

[module/date]
type = custom/script
interval = 5
label-foreground = ${colors.disabled}
format = <label>
exec = "LC_TIME="en_us_utf8" date +"%a, %b %-d""
label-padding = 0
label-font = 1
click-left = gsimplecal

[module/tray]
type = internal/tray
tray-spacing = 4px

[module/info-cava]
type = custom/script
exec = ~/.config/i3/polybar/scripts/info-cava.py -f 60 -b 12 -e fffdfc,fffafe,ffeafa,ffc3d2 -c average
tail = true

[module/player-mpris-tail]
type = custom/script
; exec = ~/.config/i3/polybar/scripts/player-mpris-tail.py -f '{icon} {:artist:t24:{artist}:}{:artist: - :}{:t24:{title}:}'
exec = ~/.config/i3/polybar/scripts/player-mpris-tail.py -f ' {:artist:t16:{artist}:}{:artist: - :}{:t16:{title}:}  %{A1:~/.config/i3/polybar/scripts/player-mpris-tail.py previous:}%{A} %{A1:~/.config/i3/polybar/scripts/player-mpris-tail.py play-pause:} {icon-reversed} %{A} %{A1:~/.config/i3/polybar/scripts/player-mpris-tail.py next:}%{A}'
tail = true
; click-left = ~/.config/i3/polybar/scripts/player-mpris-tail.py previous &
; click-right = ~/.config/i3/polybar/scripts/player-mpris-tail.py next &
; click-middle = ~/.config/i3/polybar/scripts/player-mpris-tail.py play-pause &

[module/system-bluetooth-bluetoothctl]
; type = custom/script
; exec = ~/.config/i3/polybar/scripts/system-bluetooth-bluetoothctl.sh
; Experimental = true
; tail = true
; click-left = ~/.config/i3/polybar/scripts/system-bluetooth-bluetoothctl.sh &

type = custom/script
exec = ~/.config/i3/polybar/scripts/system-bluetooth-bluetoothctl.sh
interval = 3
click-left = ~/.config/i3/polybar/scripts/system-bluetooth-bluetoothctl.sh --toggle
click-right = ~/.config/i3/polybar/scripts/system-bluetooth-bluetoothctl.sh --info
format = <label>

[module/vpn-toggle]
type = custom/script
exec = ~/.config/i3/polybar/scripts/vpn-switch.sh
interval = 3  
format = <label>

; ВАЖНО: Клик вызывает --toggle, а обычный exec обновляет статус
click-left = ~/.config/i3/polybar/scripts/vpn-switch.sh --toggle
click-right = alacritty -e nmcli connection show "$VPN_NAME"

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
