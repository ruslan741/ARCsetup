# Основные настройки анимаций
animations = true;
# animations = false;
animation-for-open-window = "zoom";  # zoom, slide-up, slide-down, slide-left, slide-right
animation-for-unmap-window = "zoom";
animation-for-transient-window = "zoom";

# Время анимаций (в мс)
animation-dampening = 01;
transition-length = 100;
animation-stiffness = 100;
animation-clamping = true;


fading = true;
# fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;
no-fading-openclose = false;

#################################
#     Transparency KEEP         #
#################################
# Прозрачность неактивных окон
inactive-opacity = 1.0;
# Прозрачность активных окон
active-opacity = 1.0;
# Прозрачность заголовков окон
frame-opacity = 1.0;
# Отключить непрозрачность для полноэкранных окон
inactive-opacity-override = false;

corner-radius = 0;
round-borders = 0;   # Скругление границ

