blur: {
  method = "dual_kawase";  # или "kernel", "gaussian", "box"
  strength = 3;           # интенсивность (1-20)
  
  # Для dual_kawase
  deviation = 1.0;        # стандартное отклонение
  iterations = 12;         # количество итераций (больше = сильнее размытие)
  
  # Настройки для новых версий Picom
  background = true;      # размывать фон окна
  background-frame = true; # размывать фон под рамкой
  background-fixed = false; # фиксированный фон
  
  blur-background-exclude = [
    "class_g = 'Firefox'",
    "class_g = 'Yandex'",
    "class_g = 'Rofi'",
    "class_g = 'Zen'",
    "class_g = 'zen'",
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
  ];
}

backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
unredir-if-possible = false;
experimental-backends = true;

dithered-present = false;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

#################################
#       Window Types            #
#################################
wintypes:
{
    tooltip = { fade = false; shadow = false; opacity = 0.95; focus = true; };
    dock = { shadow = false; opacity = 0.95; };
    dnd = { shadow = false; opacity = 0.95; };
    popup_menu = { opacity = 0.95; };
    dropdown_menu = { opacity = 0.95; };
};

